<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVIGATION -->
      <header>
        <div class="NAVIGATION">
          <div class="webtitle">FLIXTER</div>
          <div class="searchbar">
            <img src="icons/search.png" alt="" class="searchicon" />
            <input type="text" placeholder="Search" id="search-input" />
          </div>
        </div>
      </header>
      <!-- Showing movies -->

      <button class="exit hidden" id="exitbtn">
        Go back to popular movies
      </button>
      <div id="movies-grid" class="movies-grid">
        <!-- STRETCH FEATURES -->
      </div>
      <div class="button-container">
        <button id="load-more-movies-btn" class="loadmorebtn">
          Load more movies
        </button>
      </div>
      <div class="pop-up-container" id="pop-up-container">
        <div class="pop-up" id="pop-up">
          <div id="trailerdiv"><p>Movie trailer</p></div>
        </div>
        <span>&times;</span>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
